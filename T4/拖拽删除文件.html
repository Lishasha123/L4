<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.box{
				width: 500px;
				height: 300px;
				border: solid 1px gray;
			}
			.left1{
				width: 200px;
				height: 300px;
				float: left;
				background-color: yellow;
			}
			.left1 img{
				width: inherit;
				height: 260px;
				position: relative;
				top: 20px;
			}
			
			 .box .right1{
			 	width: 200px;
				margin: 0px;
				padding: 0px;
				float: right;
				padding: 5px 20px;
				
			}
			 .box #file li{
			 	line-height: 40px;
			 	list-style: none;
			 }
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left1">
				<img src="img/trash1.png">
			</div>
			<div class="right1">
				<ul id="file">
					<li draggable="true">《西游记》</li>
					<li draggable="true">《红楼梦》</li>
					<li draggable="true">《三国演义》</li>
					<li draggable="true">《水浒传》</li>
					<li draggable="true">《西游记》</li>
				</ul>
			</div>
		</div>
		<p>已删除文章</p>
		<ul id="deleted">
		</ul>
		
		
		<script type="text/javascript">
			var tong=document.getElementsByClassName("left1")[0];
			var li=document.getElementById("file").children;
			var newli=null;
			for(var i=0;i<li.length;i++){
				li[i].ondragstart=function(){
					newli=this;
				};
			}
			tong.ondragover=function(e){
				e.preventDefault();
			}
			tong.ondrop=function(){
				this.children[0].setAttribute("src","img/trash2.jpg");
				document.getElementById("deleted").appendChild(newli);
			}
			
		</script>
	</body>
</html>
