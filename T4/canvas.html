<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
				#canvas{
				width: 400px;
				height: 400px;
				border: solid 1px black;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			var canvas=document.getElementById("canvas");
			canvas.width=400;
			canvas.height=400;
			var ctx=canvas.getContext("2d");
			
			ctx.moveTo(50,50);
			ctx.lineTo(350,50);
			ctx.lineTo(350,350);
			ctx.lineTo(50,350);
			ctx.lineTo(50,50);
			ctx.stroke();
			
			
		</script>
	</body>
</html>
