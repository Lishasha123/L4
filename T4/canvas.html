<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
				#canvas{
				width: 400px;
				height: 400px;
				border: solid 1px black;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		
		<script type="text/javascript">
			var canvas=document.getElementById("canvas");
			canvas.width=400;
			canvas.height=400;
			var ctx=canvas.getContext("2d");
			
			ctx.moveTo(50,50);
			ctx.lineTo(350,50);
			ctx.lineTo(350,350);
			ctx.lineTo(50,350);
			ctx.lineTo(50,50);
			ctx.strokeStyle="red";
			ctx.lineWidth=10;
			ctx.lineJoin="bevel";
			ctx.stroke();
			ctx.fillStyle="blueviolet";
			ctx.fill();
			//绘制矩形
			ctx.rect(100,100,200,200);
			ctx.stroke();
			//有边框颜色的矩形
			ctx.strokeStyle="#FFA500";
			ctx.strokeRect(0,0,50,50);
			//填充色的矩形
			ctx.fillStyle="#00BFFF";
		    ctx.fillRect(150,150,100,100);
		    //清空内容的矩形
		    ctx.clearRect(200,200,50,50);
		    //绘制圆形
		    ctx.beginPath();
	        ctx.arc(100,100,50,0,Math.PI*2,true);
		    ctx.strokeStyle="palegreen";
		    ctx.stroke();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.moveTo(80,30);
			ctx.lineTo(200,30);
			ctx.lineCap="round";
			ctx.strokeStyle="#0000FF";
			ctx.stroke();
			ctx.closePath();
		</script>
	</body>
</html>
